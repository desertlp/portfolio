{% extends 'base.html' %}
{% block content %}

<h1>Projects (Index) Page</h1>

  {% for project in projects %}
    <div class="card mb-3" style="width: 300px; height: 300px">
      <img class="card-img-top" src="../static/images/default_img.png" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ project.name }}</h5>
      </div>
    </div>
  {% endfor %}

{% endblock %}
