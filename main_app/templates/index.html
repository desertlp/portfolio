{% extends 'base.html' %}
{% block content %}

<h1>Projects (Index) Page</h1>

{% for project in projects %}
  <div class="card mb-3" style="width: 300px; height: 400px">
    <a href = {{ project.project_url }}>
      <img class="card-img-top" src="../static/images/default_img.png" alt="Card image cap">
    </a>
    <div class="card-body">
      <a href = {{ project.project_url }}><h5 class="card-title">{{ project.name }}</h5></a>
      <p class="card-text">{{ project.description}}</p>
      <p class="card-text">{{ project.timeframe}}</p>
      <a class="skill-link" href="{% url 'skill_projects' project.skill.id %}">
        <p class="card-text">{{ project.skill}}</p>
      </a>
      <p class="card-text"><small class="text-muted">{{ project.deployment_date }}</small></p>
    </div>

  </div>
{% endfor %}

{% endblock %}
